<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>inicio de sesion</title>
        <meta charset="utf-8"/>
        <title>AUTENTIFICACION</title>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>-->
    </h:head>
    <body background="img/fondo1_1.png">
       
        <h:form  class="login-form">
            <p:growl id="growl" showDetail="false"  />
            <div style="position: relative; left: 40%">
                <img src="img/minerva.png" width="100px" height="120px"/>
            </div>
            <h1>ADMINISTRADOR</h1>
            <div class="txt">
                <p:inputText id="user" value="#{manejadorLogin.admin.nombreUsuario}" style="border: 0" required="true" requiredMessage="Usuario: Campo obligatorio" maxlength="25"/>
                <span placeholder="Usuario"></span>
            </div>
            <div class="txt">
                <p:inputText id="contra" type="password" value="#{manejadorLogin.admin.contrasenia}" style="border: 0" required="true" requiredMessage="Contraseña: campo Obligatorio" maxlength="25"/>
                <span placeholder="Contraseña"></span>
            </div>
            <p:commandButton id="inicio" class="btnlog" value="Ingresar" action="#{manejadorLogin.autenticacion()}" update="@form" />
        </h:form>
        <!--<script type="text/javascript">
            $(".txt input").on("focus", function () {
            $(this).addClass("focus");
            });

            $(".txt input").on("blur", function () {
            if ($(this).val() == "")
            $(this).removeClass("focus");
            });
        </script>-->
        <f:metadata>
            <f:viewAction action="#{manejadorLogin.login()}" />
        </f:metadata>
    </body>
</html>
