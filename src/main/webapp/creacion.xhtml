<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación de cursos</title>
        <link rel="stylesheet" href="resources/css/main.css"/>
        <link rel="stylesheet" href="resources/css/util.css"/>


    </h:head>
    <body>
        <h:form>
            <p:toolbar style="height: 60px ">
                <f:facet name="left">
                    <img src="img/minerva.png" height="55px" width="40px" onclick="location.href = 'principal.jsf'"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="∷" rendered="#{manejadorLogin.loginadmin()}" oncomplete="PF('sidebar2').show()" style="height: 55px; font-size: 24" />
                </f:facet>
            </p:toolbar>



            <p:sidebar widgetVar="sidebar2" position="right" baseZIndex="10000">
                <h1 style="font-weight:normal">Administración de Cursos</h1>
                <!--   <p:commandButton value="Cancel" oncomplete="PF('sidebar2').hide()"/>-->
                <center>
                    <img src="img/minerva.png" width="100px" height="120px" onclick="location.href = 'principal.jsf'"/>
                </center>
                <br/><br/>
                <p:commandButton value="Nuevo Curso" styleClass="boton_personalizado" onclick="location.href = 'creacion.jsf'"/>
                <p:separator/>
                <p:commandButton value="Mis cursos" class="boton_personalizado" onclick="location.href = 'miscursos.jsf'"/>
                <p:separator/>
                <p:commandButton value="Estadisticas" class="boton_personalizado"/>
                <p:separator/>
                <p:commandButton value="Cerrar Sesión" class="boton_personalizado" action="#{manejadorLogin.cerrarsesion()}"/>
            </p:sidebar>
        </h:form>





        <div class="contact1">
            <div class="container-contact1">
                <div class="contact1-pic js-tilt" >
                    <img src="img/minerva.png" alt="IMG"/>
                </div>

                <h:form class="contact1-form validate-form" id="panel">
                    <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <span class="contact1-form-title">
                        Creación de cursos
                    </span>

                    <div class="wrap-input1 validate-input" data-validate = "Name is required">
                        <p:inputText id="nombreCurso" class="input1" type="text" value="#{manejadorCursos.curso.nombreCurso}" placeholder="Name" required="true" requiredMessage="Nombre requeridp" maxlength="50"/>
                        <p:message for="nombreCurso" />
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <p:inputTextarea id="descripcionCurso" class="input1"  value="#{manejadorCursos.curso.descripcion}" placeholder="descripción" required="true" requiredMessage="Descripcion requerida" maxlength="300"/>
                        <p:message for="descripcionCurso" />
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Subject is required" >
                        <center>
                            <p:calendar id="fechaInicioCurso" class="input1" value="#{manejadorCursos.curso.fechaInicio}" placeholder="Fecha de Inicio" required="true" requiredMessage="Fecha Inicio requerida" mask="99/99/99"/>
                            <p:message for="fechaInicioCurso" />
                            <span class="shadow-input1"></span>
                        </center>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                        <p:calendar id="fechaFinCurso" class="input1" value="#{manejadorCursos.curso.fechaFin}" placeholder="Fecha de Inicio" required="true" requiredMessage="Fecha fin requerida"/>
                        <p:message for="fechaFinCurso" />
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Message is required">
                        <p:inputText id="cupoCurso" class="input1" placeholder="cupo" value="#{manejadorCursos.curso.cupo}"  required="true" requiredMessage="Cupo requerido"/>
                        <p:message for="cupoCurso" />
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-contact1-form-btn">
                        <p:commandButton class="contact1-form-btn" value="Crear" action="#{manejadorCursos.crearcurso()}" update="mensaje, panel">
                            <span>

                                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            </span>
                        </p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>


    </body>
</html>
